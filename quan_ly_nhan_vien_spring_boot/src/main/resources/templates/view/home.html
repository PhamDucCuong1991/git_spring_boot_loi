
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h1>List Employee</h1>


    <div class="row">
        <div class="col-8">
            <form action="/sortBy" method="get" enctype="multipart/form-data" >
                <a type="button" class="btn btn-success" href="/create">Add New</a>
                <select name="sort" class="btn btn-secondary" id="dropdown">
                    <option value="name">Sort by Name</option>
                    <option value="id">Sort by ID</option>
                    <option value="age">Sort by age</option>
                    <option value="salary">Sort by Salary</option>
                </select>
                <button class="btn btn-primary" type="submit">submit</button>
            </form>
        </div>

        <div class="col-4">
            <form action="/search" method="post" class="d-flex">
                <input  style="width: 65%" class="form" type="text" name="name" placeholder="Search">
                <button   class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>




    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>salary</th>
            <th>branch</th>
            <th>opption</th>
            <th>opption</th>
            <th>opption</th>

        </tr>
        </thead>
        <tbody id="show">
<!--     code ở đây-->
        </tbody>
    </table>
</div>


<script src="../../JS/home.js"></script>

</body>


</html>
